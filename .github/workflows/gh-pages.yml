name: Deploy GitHub Pages
on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout site source
        uses: actions/checkout@v3
        with:
          repository: 'szabgab/rust.code-maven.com'
          path: rust.code-maven.com

      - name: Checkout processor
        uses: actions/checkout@v3
        with:
          repository: 'szabgab/code-maven.rs'
          path: code-maven.rs

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Build
        run: |
          cd code-maven.rs
          cargo build --verbose

      - name: Run tests
        run: |
          cd code-maven.rs
          cargo test --verbose

      - name: Generate pages
        run: |
          cd code-maven.rs
          cargo run -- --root ../rust.code-maven.com/ --pages ../rust.code-maven.com/pages/ --outdir ../_site

      - name: Checkout slides
        uses: actions/checkout@v3
        with:
          repository: 'szabgab/slides'
          path: slides

      - name: Checkout slides processor
        uses: actions/checkout@v3
        with:
          repository: 'szabgab/slider-py'
          path: slider-py

      - name: Generate slides
        run: |
          python -V
          cd slider-py
          pip install -r requirements.txt -c constraints.txt
          cd ../slides
          ./generate_slides.py --hostname https://rust.code-maven.com rust
          mv html ../_site/slides

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
